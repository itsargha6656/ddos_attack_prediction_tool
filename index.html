<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture Detection System</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Bone Fracture Detection System</h1>
    <div id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="upload" style="display:none;">
        <h2>Upload Image</h2>
        <input type="file" id="image" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
    </div>
    <div id="result"></div>
    <div id="patientManagement" style="display:none;">
        <h2>Patient Management</h2>
        <input type="text" id="patientName" placeholder="Patient Name">
        <input type="date" id="patientDOB">
        <button onclick="createPatient()">Create Patient</button>
    </div>
    <div id="educationalContent">
        <h2>Educational Content</h2>
        <select id="fractureType">
            <option value="transverse">Transverse</option>
            <option value="oblique">Oblique</option>
            <option value="comminuted">Comminuted</option>
        </select>
        <button onclick="getEducationalContent()">Get Content</button>
        <div id="contentResult"></div>
    </div>

    <script>
        let token = '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await axios.post('/token', `username=${username}&password=${password}`, {
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                token = response.data.access_token;
                document.getElementById('login').style.display = 'none';
                document.getElementById('upload').style.display = 'block';
                document.getElementById('patientManagement').style.display = 'block';
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed. Please check your credentials.');
            }
        }

        async function uploadImage() {
            const file = document.getElementById('image').files[0];
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await axios.post('/upload_image/', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        'Authorization': `Bearer ${token}`
                    }
                });
                document.getElementById('result').innerHTML = JSON.stringify(response.data, null, 2);
            } catch (error) {
                console.error('Upload failed:', error);
                alert('Image upload failed. Please try again.');
            }
        }

        async function createPatient() {
            const name = document.getElementById('patientName').value;
            const dob = document.getElementById('patientDOB').value;
            try {
                const response = await axios.post('/patients/', { name, date_of_birth: dob }, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                alert(`Patient created with ID: ${response.data.id}`);
            } catch (error) {
                console.error('Patient creation failed:', error);
                alert('Failed to create patient. Please try again.');
            }
        }

        async function getEducationalContent() {
            const fractureType = document.getElementById('fractureType').value;
            try {
                const response = await axios.get(`/educational_content/?fracture_type=${fractureType}`);
                document.getElementById('contentResult').innerHTML = response.data[fractureType];
            } catch (error) {
                console.error('Failed to fetch educational content:', error);
                alert('Failed to fetch educational content. Please try again.');
            }
        }
    </script>
</body>
</html>
